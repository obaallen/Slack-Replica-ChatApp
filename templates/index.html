{% extends "layout.html" %}

{% block heading %}
    Chat Room
{% endblock %}

{% block body %}
<div class="pagepad modalbg center" id="displayname">
  <form class="px-4 py-3 form1 modalbox" id="new-name">
     <div class="form-group">
       <label>Enter a display name</label>
       <input type="text" id="name" class="form-control" placeholder="e.g johndoe101">
     </div>
     <button type="submit" id="submit" class="btn btn-mybtn">Enter Room</button>
   </form>
</div>
<div class="pagepad modalbg center" id="channelname">
  <form class="px-4 py-3 form1 modalbox" id="channel-name">
     <div class="form-group">
       <label>Create Channel</label>
       <input type="text" id="channelinput" class="form-control" placeholder="e.g general-chat">
     </div>
     <button type="submit" id="create" class="btn btn-mybtn">Create Channel</button>
   </form>
</div>
<div class="row chatpad">
  <div>
    <ul class="messages rounded" id="messages"></ul>
  </div>
</div>

{% endblock %}
